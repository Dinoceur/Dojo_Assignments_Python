<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container mx-10 mt-4 p-4 col-4 bg-secondary text-info" >
        <form action = '/ninjas/create' method = 'post'>
            <h2>New Ninja</h2>
            <div>
                <label for = "dojo">Dojo</label>
                <select name = "dojo_id">
                    {% for dojo in dojos %}
                            <option value = '{{dojo.id}}'>{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for = 'first_name'>First Name:</label>
                <input type = 'text' name = 'first_name'>
            </div>
            <div>
                <label for = 'last_name'>Last Name:</label>
                <input type = 'text' name = 'last_name'>
            </div>
            <div>
                <label for = 'age'>Age:</label>
                <input type = 'text' name = 'age'>
            </div>
            <button type='submit' value = 'Create' class="btn btn-info">Create</button>
            <a href = '/dojos' class= "btn btn-info">Home</a>
        </form>
    </div>
</body>
</html>
