<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div class ="row align-items-start">
        <div class="container me-5 mt-5 p-4 col-2 bg-secondary text-info" >
            <form action = '/dojos/create' method = 'post'>
                <h2>New Dojo</h2>
                <div>
                    <label for = 'name'>Name:</label>
                    <input type = 'text' name = 'name'>
                </div>
                <button type='submit' value = 'Create' class="btn btn-info">Create</button>
            </form>
        </div>
        <div class="container ms-5 mt-5 p-5 col-3 bg-secondary text-info" >
            <h1>All Dojos</h1>
            <table class="table">
                {% for dojo in dojos %}
                <tr>
                    <td>
                        <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <a href = '/ninjas' class= "btn btn-info">Add Ninja</a>
        </div>
    </div>
</body>
</html>
