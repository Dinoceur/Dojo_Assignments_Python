<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome</title>
</head>
<body>
    <div class= "row align-items-start">
        <div class="container ms-6 mt-5 p-4 col-4 bg-secondary text-info">
            <h1>Welcome {{user.first_name}} !!!</h1>
            <h4>These are the recipes</h4>
            <table class ="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Under 30 Minutes?</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        {% if recipes.time==1 %}
                            <td>No</td>
                        {% else %}
                            <td>Yes</td>
                        {% endif %}
                        <td>
                            <a class="link-info" href = '/instructions/{{recipe.id}}'>View Instructions</a>
                            {% if recipe.user_id == session['user_id']%}
                            <a class="link-info" href = '/recipes/edit/{{recipe.id}}'>Edit</a>
                            <a class="link-info" href = '/recipes/delete/{{recipe.id}}'>Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="link-info" href = '/recipes/new'>Create</a>
            <a class="link-info" href ='/'>Logout</a>
        </div>
    </div>
</body>
</html>
