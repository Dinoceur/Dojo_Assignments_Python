<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class= "row align-items-start">
        <div class="container ms-6 mt-5 p-4 col-4 bg-secondary text-info">
            <form action = '/update/{{recipe.id}}' method = 'post'>
                {% with messages = get_flashed_messages(category_filter=["Recipe"]) %}     
                    {% if messages %}                            
                        {% for message in messages %}            
                            <p>{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <h2>Edit Recipe</h2>
                <div>
                    <label for = 'name'>Name:</label>
                    <input type = 'text' name = 'name' value = "{{recipe.name}}">
                </div>
                <div>
                    <label for = 'description'>Description:</label>
                    <input type = 'text' name = 'description' value = "{{recipe.description}}">
                </div>
                <div>
                    <label for = 'instructions'>Instructions:</label>
                    <input type = 'text' name = 'instructions' value = "{{recipe.instructions}}">
                </div>
                <div>
                    <label for = 'date'>Date Made On:</label>
                    <input type = 'date' name = 'date' value = "{{recipe.date}}">
                </div>
                <div>
                    <label for = 'time'>Under 30 Minutes?</label>
                    <input type = 'radio' name = 'time' value = '1' {{"checked" if recipe.time}}>
                    <label for = 'yes'>Yes</label>
                    <input type = 'radio' name = 'time' value = '0' {{"checked" if not recipe.time}}>
                    <label for = 'no'>No</label>
                </div>
                <input type = 'submit' value = 'Update'>
            </form>
            <a class="link-info" href = '/dashboard'>Dashboard</a>
            <a class="link-info" href = '/'>Logout</a>
        </div>
    </div>
</body>
</html>
