<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome</title>
</head>
<body>
    <div class= "row align-items-start">
        <div class="container ms-6 mt-5 p-4 col-4 bg-secondary text-info">
            <h1>Welcome {{user.first_name}} !!!</h1>
            <h2>{{recipe.name}}</h2>
            <h6>Description: {{recipe.description}}</h6>
            <h6>Under 30 minutes: {% if recipe.time %} Yes {% else %} No {% endif %}</h6>
            <h6>Instructions: {{recipe.instructions}}</h6>
            <h6>Date Made: {{recipe.created_at}}</h6>
            <a href = '/dashboard'>Dashboard</a>
            <a href ='/'>Logout</a>
        </div>
    </div>
</body>
</html>
